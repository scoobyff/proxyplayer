<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #1e293b, #334155);
            border-radius: 12px;
            border: 1px solid #334155;
        }
        
        .login-form {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: #1e293b;
            border-radius: 12px;
            border: 1px solid #334155;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #cbd5e1;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            background: #0f172a;
            border: 1px solid #475569;
            border-radius: 8px;
            color: #e2e8f0;
            font-size: 14px;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #2563eb;
        }
        
        .btn-danger {
            background: #dc2626;
        }
        
        .btn-danger:hover {
            background: #b91c1c;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #1e293b;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #334155;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #3b82f6;
            margin-bottom: 8px;
        }
        
        .stat-label {
            color: #94a3b8;
            font-size: 0.9rem;
        }
        
        .section {
            background: #1e293b;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #334155;
            margin-bottom: 20px;
        }
        
        .section h3 {
            margin-bottom: 20px;
            color: #f1f5f9;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #334155;
        }
        
        th {
            background: #0f172a;
            color: #cbd5e1;
            font-weight: 500;
        }
        
        .ip-address {
            font-family: monospace;
            background: #0f172a;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        
        .block-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .block-form input {
            flex: 1;
            min-width: 150px;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .message.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid #22c55e;
            color: #22c55e;
        }
        
        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginForm" class="login-form">
            <h2 style="text-align: center; margin-bottom: 20px;">Admin Login</h2>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter admin password">
            </div>
            <button onclick="login()" style="width: 100%;">Login</button>
        </div>
        
        <div id="dashboard" style="display: none;">
            <div class="header">
                <h1>ðŸŽµ Playlist Admin Dashboard</h1>
                <p>Monitor access logs and manage blocked IPs</p>
            </div>
            
            <div id="message"></div>
            
            <div class="stats-grid" id="stats">
                <!-- Stats will be loaded here -->
            </div>
            
            <div class="section">
                <h3>ðŸš« Block IP Address</h3>
                <div class="block-form">
                    <input type="text" id="blockIP" placeholder="IP Address (e.g., 192.168.1.1)">
                    <input type="text" id="blockReason" placeholder="Reason (optional)">
                    <button onclick="blockIP()">Block IP</button>
                </div>
            </div>
            
            <div class="section">
                <h3>ðŸ“Š Recent Access Logs</h3>
                <div style="overflow-x: auto;">
                    <table id="logsTable">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>IP Address</th>
                                <th>User Agent</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="logsBody">
                            <!-- Logs will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let adminPassword = '';
        
        function login() {
            const password = document.getElementById('password').value;
            if (!password) {
                showMessage('Please enter password', 'error');
                return;
            }
            
            adminPassword = password;
            
            // Test the password by loading stats
            loadStats().then(() => {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                loadLogs();
            }).catch(() => {
                showMessage('Invalid password', 'error');
            });
        }
        
        async function loadStats() {
            const response = await fetch(`/api/admin?password=${adminPassword}&action=stats`);
            if (!response.ok) throw new Error('Failed to load stats');
            
            const stats = await response.json();
            
            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${stats.accessesToday}</div>
                    <div class="stat-label">Accesses Today</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.accessesThisWeek}</div>
                    <div class="stat-label">Accesses This Week</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.uniqueIPsToday}</div>
                    <div class="stat-label">Unique IPs Today</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.totalBlockedIPs}</div>
                    <div class="stat-label">Blocked IPs</div>
                </div>
            `;
        }
        
        async function loadLogs() {
            try {
                const response = await fetch(`/api/admin?password=${adminPassword}&action=logs&limit=50`);
                const data = await response.json();
                
                const tbody = document.getElementById('logsBody');
                tbody.innerHTML = data.logs.map(log => `
                    <tr>
                        <td>${new Date(log.accessed_at).toLocaleString()}</td>
                        <td><span class="ip-address">${log.ip_address}</span></td>
                        <td style="max-width: 300px; overflow: hidden; text-overflow: ellipsis;">${log.user_agent || 'Unknown'}</td>
                        <td>
                            <button class="btn-danger" onclick="blockIP('${log.ip_address}')">Block</button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                showMessage('Failed to load logs', 'error');
            }
        }
        
        async function blockIP(ip = null) {
            const ipToBlock = ip || document.getElementById('blockIP').value;
            const reason = document.getElementById('blockReason').value || 'Blocked by admin';
            
            if (!ipToBlock) {
                showMessage('Please enter an IP address', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/admin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        password: adminPassword,
                        action: 'block',
                        ip: ipToBlock,
                        reason: reason
                    })
                });
                
                const result = await response.json();
                showMessage(result.message, 'success');
                
                // Clear form
                document.getElementById('blockIP').value = '';
                document.getElementById('blockReason').value = '';
                
                // Reload data
                loadStats();
                loadLogs();
            } catch (error) {
                showMessage('Failed to block IP', 'error');
            }
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => messageDiv.innerHTML = '', 5000);
        }
        
        // Auto-refresh logs every 30 seconds
        setInterval(() => {
            if (document.getElementById('dashboard').style.display !== 'none') {
                loadLogs();
                loadStats();
            }
        }, 30000);
    </script>
</body>
</html>
